<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>雪倫個人網</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
        <!-- jQuery  -->
        <script src="js/jquery/jquery.min.js"></script>
    </head>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
            <div class="container">
                <a class="navbar-brand" href="#page-top"><img src="assets/img/navbar-logo.svg" alt="..." /></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars ms-1"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav text-uppercase ms-auto py-4 py-lg-0">
                        <li class="nav-item"><a class="nav-link" href="#about">關於</a></li>
                        <li class="nav-item"><a class="nav-link" href="#portfolio">作品集</a></li>
                        <li class="nav-item"><a class="nav-link" href="#services">服務項目</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Masthead-->
        <header class="masthead">
            <div class="container">
                <div class="masthead-subheading">歡迎光臨</div>
                <div class="masthead-heading text-uppercase">雪倫個人網</div>
                <!-- <a class="btn btn-primary btn-xl text-uppercase" href="#services">Tell Me More</a> -->
            </div>
        </header>
        <!-- About-->
        <section class="page-section" id="about">
            <div class="container">
                <div class="text-center">
                    <h2 class="section-heading text-uppercase">關於</h2>
                    <h3 class="section-subheading text-muted">過去工作經歷</h3>
                </div>
                <ul class="timeline" id="about_list"></ul>
            </div>
        </section>
        <!-- Portfolio Grid-->
        <section class="page-section" id="portfolio">
            <div class="container">
                <div class="text-center">
                    <h2 class="section-heading text-uppercase">作品集</h2>
                    <h3 class="section-subheading text-muted">技術練習</h3>
                </div>
                <div class="row" id="portfolios"></div>
            </div>
        </section>
        <!-- Services-->
        <section class="page-section" id="services">
            <div class="container">
                <div class="text-center">
                    <h2 class="section-heading text-uppercase">服務項目</h2>
                    <h3 class="section-subheading text-muted">我能為您做甚麼呢</h3>
                </div>
                <div class="row text-center" id="services_list"></div>
            </div>
        </section>
        <!-- Footer-->
        <footer class="footer py-4">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-12">Copyright &copy; Sharon Site 2022</div>
                </div>
            </div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
        <script src="js/data.js"></script>
        <!-- <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script> -->

        <!-- Portfolio Template -->
        <template id="template">
            <div class="col-lg-4 col-sm-6 mb-3">
                <div class="portfolio-item">
                    <a class="portfolio-link" data-bs-toggle="modal" href="#portfolioModal6">
                        <div class="portfolio-hover">
                            <div class="portfolio-hover-content"><i class="fas fa-plus fa-3x"></i></div>
                        </div>
                        <img class="img-fluid" src="assets/img/portfolio/6.jpg" alt="..." />
                    </a>
                    <div class="portfolio-caption">
                        <div class="portfolio-caption-heading title"></div>
                        <div class="portfolio-caption-subheading text-muted subtitle"></div>
                    </div>
                </div>
            </div>
        </template>

        <!-- Portfolio Modals Template -->
        <template id="template_modals">
            <div class="portfolio-modal modal fade" id="portfolioModal6" tabindex="-1" role="dialog" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="close-modal" data-bs-dismiss="modal"><img src="assets/img/close-icon.svg" alt="Close modal" /></div>
                        <div class="container">
                            <div class="row justify-content-center">
                                <div class="col-lg-8">
                                    <div class="modal-body">
                                        <!-- Project details-->
                                        <h2 class="text-uppercase title"></h2>
                                        <p class="item-intro text-muted subtitle"></p>
                                        <img class="img-fluid d-block mx-auto portfolio_img" src="assets/img/portfolio/6.jpg" alt="..." />
                                        <p class="description"></p>

                                        <strong>運用技術:</strong>
                                        <p class="skill"></p>

                                        <strong>作品網址:</strong>
                                        <div class="list-inline">
                                            <a class="portfolio_url text-success" href="#" target="_blank">網址</a>
                                        </div>
                                        <button class="btn btn-primary btn-xl text-uppercase mt-5" data-bs-dismiss="modal" type="button">
                                            <i class="fas fa-xmark me-1"></i>
                                            關閉說明
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </template>

        <!-- About Template -->
        <template id="template_about">
            <li>
                <div class="timeline-image">
                    <img class="rounded-circle img-fluid" src="assets/img/about/1.jpg" alt="..." />
                </div>
                <div class="timeline-panel">
                    <div class="timeline-heading">
                        <h4 class="interval"></h4>
                        <h4 class="company"></h4>
                    </div>
                    <div class="timeline-body">
                        <p class="text-muted"></p>
                    </div>
                </div>
            </li>
        </template>

        <!-- Service Template -->
        <template id="template_service">
            <div class="col-md-4">
                <span class="fa-stack fa-4x">
                    <i class="fas fa-circle fa-stack-2x text-primary"></i>
                    <i class="service_icon fas fa-stack-1x fa-inverse"></i>
                </span>
                <h4 class="my-3"></h4>
                <p class="text-muted"></p>
            </div>
        </template>
    </body>
</html>
